<section class="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
        <button type="button" id="sendEmailBtn" class="btn">Send</button>
    </form>
    <p>Connect with me:</p>
    <a href="https://github.com/JJsoprano" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/joshua-johnston-1783991b6" target="_blank">LinkedIn</a>
</section>

<script>
    document.getElementById('sendEmailBtn').addEventListener('click', function() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // --- IMPORTANT: REPLACE WITH YOUR ACTUAL EMAIL ADDRESS ---
        // I will use joshuajohnston22@gmail.com based on previous context, 
        // but ensure this is where you want to receive emails.
        const recipientEmail = 'joshuajohnston22@gmail.com'; 
        
        // Subject for the email you will receive
        const subject = `Portfolio Contact from ${name}`;

        // Body of the email you will receive, including sender's details
        const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

        // Encode the subject and body to handle spaces and special characters correctly in the mailto link
        const mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

        // Open the user's default email client
        window.location.href = mailtoLink;
    });
</script>
